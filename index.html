<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Lazy load</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="node_modules/lazy-attr/dist/lazy-attr-animation.min.css" />
</head>
<body>
    <div class="container">
        <h1>Lazy load</h1>
        <img lazy-src="https://picsum.photos/300/300?random=1" lazy-animation="corner-top-right-animation" lazy-reset>
    </div>
</body>
    <script defer src="node_modules/lazy-attr/dist/lazy-attr.min.js"></script>
</html>
